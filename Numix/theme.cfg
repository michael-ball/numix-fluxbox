style.name:		Numix
style.author:		MichaÃ«l Ball
style.date:		January 4th, 2014
style.credits:		
style.comment:          

toolbar:				flat
toolbar.textColor:			#dcdcdc
toolbar.justify:			center
toolbar.height:				20
toolbar.borderColor:			#2d2d2d
toolbar.workspace:			flat
toolbar.workspace.color:                #2d2d2d
toolbar.workspace.textColor:		#606060
toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.color:	        #2d2d2d
toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.justify:	left
toolbar.iconbar.focused.pixmap:         icon-focused.xpm
toolbar.iconbar.unfocused:		flat
toolbar.iconbar.unfocused.color:        #2d2d2d
toolbar.iconbar.unfocused.textColor:	#808080
toolbar.iconbar.unfocused.justify:	left
toolbar.clock:				flat
toolbar.clock.color:                    #2d2d2d
toolbar.clock.textColor:		#606060
toolbar.button:				flat
toolbar.button.color:                   #2d2d2d
toolbar.button.picColor:		#2d2d2d

menu.title:				flat
menu.title.color:			#2d2d2d
menu.title.justify:			center
menu.title.textColor:			#dcdcdc
menu.frame:				flat
menu.frame.justify:			left
menu.frame.color:			#2d2d2d
menu.frame.textColor:			#808080
menu.frame.disableColor:		#aaaaaa
menu.hilite:				flat
menu.hilite.color:			#d64937
menu.hilite.textColor:			#f9f9f9
menu.itemHeight:			16
menu.bevelWidth:			0
menu.titleHeight:			4
menu.borderColor:			#2d2d2d
menu.borderWidth:			1
menu.bullet:				empty
menu.bullet.position:			Right

window.title.focus:			flat
window.title.focus.color:               #2d2d2d
window.title.unfocus:			flat
window.title.unfocus.color:             #2d2d2d
window.title.height:			20
window.justify:				center
window.label.focus.color:               #2d2d2d
window.label.focus.textColor:		#f9f9f9
window.label.unfocus:			flat
window.label.unfocus.color:             #2d2d2d
window.label.unfocus.textColor:		#2d2d2d
window.close.pixmap:			close-active.xpm
window.close.unfocus.pixmap:		close-inactive.xpm
window.close.pressed.pixmap:		close-pressed.xpm
window.iconify.pixmap:			hide-active.xpm
window.iconify.unfocus.pixmap:		hide-inactive.xpm
window.iconify.pressed.pixmap:		hide-pressed.xpm
window.maximize.pixmap:		        maximize-active.xpm
window.maximize.unfocus.pixmap:	        maximize-inactive.xpm
window.maximize.pressed.pixmap:	        maximize-pressed.xpm
window.stick.pixmap:			bar.xpm
window.stick.unfocus.pixmap:		bar.xpm		
window.stick.pressed.pixmap:		bar.xmp
window.stuck.pixmap:			bar.xpm
window.stuck.unfocus.pixmap:		bar.xpm
window.stuck.focus.pixmap:		bar.xpm
window.handle.focus:			flat
window.handle.focus.color:		#2d2d2d
window.handle.unfocus:			flat
window.handle.unfocus.color:		#2d2d2d
window.grip.focus:			flat
window.grip.focus.color:		#2d2d2d
window.grip.unfocus:			flat
window.grip.unfocus.color:		#2d2d2d
window.bevelWidth:			0
window.shade:				true
window.borderWidth:			1
window.borderColor:			#2d2d2d
window.button.focus.color:              #2d2d2d
window.button.unfocus.color:            #2d2d2d
window.tab.justify:                     center
window.tab.label.unfocus:               flat solid
window.tab.label.unfocus.color:         #2d2d2d
window.tab.label.unfocus.textColor:     #dcdcdc
window.tab.label.focus:                 flat solid
window.tab.label.focus.color:           #d64937
window.tab.label.focus.textColor:       #f9f9f9

window.handleWidth:        	        1
*frameWidth:         			0
bevelWidth:         			0
window.borderWidth:        		2

